<!DOCTYPE html>
<html>
<body>
  <script>


//scorekeeper
  let userScore = 0;
  let computerScore = 0;

//Computer makes a choice
  function computerPlay () {
  let computerChoice = Math.floor(Math.random() * 3);
    if (computerChoice === 0) {
        return 'rock';
  } else if ( computerChoice === 1) {
        return 'paper';
  } else {
        return 'scissors';
  }
  };

//User makes a choice
  function userInput () {
    return prompt ('Rock, Paper or Scissors?').toLowerCase();
  };

// Plays one round of rock paper scissors combining user input and computer choice and adjusts score
  function playRound (playerSelection, computerSelection) {
    if (playerSelection === computerSelection){
      return ('The result is a tie!');
  } else if (playerSelection === 'rock' && computerSelection === 'paper') {
    computerScore++; return ('You Lose! Paper beats Rock');
  } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
    userScore++; return ('You Win! Rock beats Scissors');
  } else if (playerSelection === 'paper' && computerSelection === 'rock') {
    userScore++; return ('You Win! Paper beats Rock');
  } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
    computerScore++;  return ('You Lose! Scissors beats Paper');
  } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
    computerScore++; return ('You Lose! Rock beats Scissors');
  } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
    userScore++; return ('You Win! Scissors beats Paper');
  } else {
      return ('Error- Try again!');
  }
  };

//Plays five rounds of rock paper scissors and determines winner
function game () {
let round = 1;
do {
const playerSelection = userInput();
const computerSelection = computerPlay();
console.log('Round:', round);
console.log('User Choice:', playerSelection);
console.log('Computer Choice:', computerSelection);
console.log('Round Result:', playRound (playerSelection, computerSelection));
console.log('User Score:',userScore);
console.log('Computer Score:',computerScore);
round++;
}
while (round <= 5);
if (userScore > computerScore) {
  return ('User Wins!');
} else if (userScore < computerScore){
  return ('Computer Wins!');
} else {
  return ('Tie Game!');
}
};

//Executes game and shows winner
console.log (game ());

  </script>
</body>
</html>
